<!-- Main Page Container -->
<div class="min-h-screen bg-white relative flex items-center justify-center px-4 py-10 overflow-hidden">

  <!-- ðŸŽ¨ Background Illustration -->
  <img
    src="/Images/learning.svg"
    alt="Background illustration"
    class="absolute bottom-0 right-0 w-[40%] max-w-[400px] opacity-20 pointer-events-none select-none hidden md:block animate-fade-in"
  />

  <!-- Inner Content (Centered Card) -->
  <div class="w-full max-w-md z-10 animate-slide-up opacity-0">

    <!-- ðŸ”¹ App Name (Centered Top) -->
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold">EnaaApp</h1>
    </div>

    <!-- ðŸ”¹ Title -->
    <div class="text-center mb-4">
      <h2 class="text-xl font-semibold">Login</h2>
    </div>

    <!-- ðŸ”¹ Login Form -->
    <form class="space-y-4 text-sm text-black font-medium" #loginForm="ngForm" (ngSubmit)="onLoginSubmit(loginForm)">

      <!-- Email -->
      <div class="flex flex-col">
        <label class="mb-1">Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="loginObj.email"
          class="bg-blue-300 px-4 py-2 rounded-md transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
        <p *ngIf="errorFields['email']"> {{ errorFields['email'] }} </p>
      </div>

      <!-- Password -->
      <div class="flex flex-col">
        <label class="mb-1">Password</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="loginObj.password"
          class="bg-blue-300 px-4 py-2 rounded-md transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
        <p *ngIf="errorFields['password']"> {{ errorFields['password'] }} </p>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-300 px-6 py-2 rounded-full font-semibold hover:bg-blue-400 hover:scale-[1.03] transition duration-300"
      >
        Login
      </button>
    </form>

    <!-- ðŸ”¹ Register Redirect -->
    <p class="text-center text-sm mt-4">
      Don't have an account?
      <a href="#" class="text-blue-400 hover:underline">Sign up</a>
    </p>
  </div>

  <!-- âœ¨ Animations -->
  <style>
    @keyframes fade-in {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes slide-up {
      from { transform: translateY(30px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    .animate-fade-in {
      animation: fade-in 1.2s ease-out forwards;
    }

    .animate-slide-up {
      animation: slide-up 1s ease-out forwards;
    }
  </style>
</div>

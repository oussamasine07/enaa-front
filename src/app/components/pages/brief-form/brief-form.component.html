<div class="brief-container">
  <div class="brief-card">
    <h1 class="brief-title">Brief</h1>

    <form [formGroup]="briefForm" (ngSubmit)="onSubmit()" class="brief-form">
      <div class="form-row">
        <div class="form-group">
          <input 
            type="text" 
            id="titre" 
            formControlName="titre"
            class="form-input"
            placeholder="Titre"
          >
        </div>
        
        <div class="form-group">
          <input 
            type="text" 
            id="engagement" 
            formControlName="engagement"
            class="form-input"
            placeholder="Engagement"
          >
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <input 
            type="text" 
            id="dateDebut" 
            formControlName="dateDebut"
            class="form-input"
            placeholder="Date de début"
            onfocus="(this.type='date')"
            onblur="if(!this.value)this.type='text'"
          >
        </div>
        
        <div class="form-group">
          <input 
            type="text" 
            id="dateFin" 
            formControlName="dateFin"
            class="form-input"
            placeholder="Date de fin"
            onfocus="(this.type='date')"
            onblur="if(!this.value)this.type='text'"
          >
        </div>
      </div>

      <div class="form-group">
        <textarea 
          id="description" 
          formControlName="description"
          class="form-textarea"
          rows="8"
          placeholder="Description"
        ></textarea>
      </div>

      <div class="form-row duration-row">
        <div class="form-group duration-group">
          <input 
            type="text" 
            id="duree" 
            formControlName="duree"
            class="form-input"
            placeholder="Durée"
          >
        </div>
      </div>

      <button 
        type="submit" 
        class="btn-create"
        [disabled]="isSubmitting"
      >
        <span *ngIf="!isSubmitting">Cree</span>
        <span *ngIf="isSubmitting">Création...</span>
      </button>
    </form>
  </div>
</div>

<div class="all">

  <div class="container">
    <label for="brief-select">Choisir un brief :</label>
    <select id="brief-select">
      <option value="">-- Sélectionnez un brief --</option>
      <option value="brief1">Brief 1</option>
      <option value="brief2">Brief 2</option>
      <option value="brief3">Brief 3</option>
    </select>

    <label for="message">Message :</label>
    <textarea id="message" rows="5" placeholder="Écris ton message ici..."></textarea>

    <label for="link">Lien :</label>
    <div class="link-input">
      <input type="text" id="link" placeholder="Colle ton lien ici" />
      <div class="plus-icon">+</div>
    </div>

    <button>Soumettre le rendu</button>
  </div>
</div>
